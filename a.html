<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Account Details</h5>
                    </div>
                    <div class="card-body d-flex">
                        <!-- ðŸ‘‰ Avatar -->
                        <img src="{{ accountDataLocal.avatarImg }}" alt="Avatar" class="rounded-lg me-6" width="100">

                        <!-- ðŸ‘‰ Upload Photo -->
                        <form class="d-flex flex-column justify-center gap-5">
                            <div class="d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-primary"
                                    onclick="document.getElementById('refInputEl').click()">
                                    <i class="bx bx-cloud-upload d-sm-none"></i>
                                    <span class="d-none d-sm-block">Upload new photo</span>
                                </button>

                                <input id="refInputEl" type="file" name="file" accept=".jpeg,.png,.jpg,.GIF" hidden
                                    onchange="changeAvatar(event)">

                                <button type="button" class="btn btn-danger" onclick="resetAvatar()">
                                    <span class="d-none d-sm-block">Reset</span>
                                    <i class="bx bx-refresh d-sm-none"></i>
                                </button>
                            </div>

                            <p class="text-body mb-0">Allowed JPG, GIF, or PNG. Max size of 800K</p>
                        </form>
                    </div>
                    <hr>
                    <div class="card-body">
                        <!-- ðŸ‘‰ Form -->
                        <form class="mt-4">
                            <div class="row">
                                <!-- ðŸ‘‰ First Name -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName"
                                            v-model="accountDataLocal.firstName" placeholder="John">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Last Name -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName"
                                            v-model="accountDataLocal.lastName" placeholder="Doe">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Email -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email"
                                            v-model="accountDataLocal.email" placeholder="johndoe@example.com">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Organization -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="org" class="form-label">Organization</label>
                                        <input type="text" class="form-control" id="org" v-model="accountDataLocal.org"
                                            placeholder="ThemeSelection">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Phone -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone"
                                            v-model="accountDataLocal.phone" placeholder="+1 (917) 543-9876">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Address -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address"
                                            v-model="accountDataLocal.address"
                                            placeholder="123 Main St, New York, NY 10001">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ State -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state"
                                            v-model="accountDataLocal.state" placeholder="New York">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Zip Code -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="zip" class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" id="zip" v-model="accountDataLocal.zip"
                                            placeholder="10001">
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Country -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="country" class="form-label">Country</label>
                                        <select class="form-select" id="country" v-model="accountDataLocal.country">
                                            <option value="" selected disabled>Select Country</option>
                                            <option value="USA">USA</option>
                                            <option value="Canada">Canada</option>
                                            <option value="UK">UK</option>
                                            <option value="India">India</option>
                                            <option value="Australia">Australia</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Language -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="language" class="form-label">Language</label>
                                        <select class="form-select" id="language" v-model="accountDataLocal.language">
                                            <option value="" selected disabled>Select Language</option>
                                            <option value="English">English</option>
                                            <option value="Spanish">Spanish</option>
                                            <option value="Arabic">Arabic</option>
                                            <option value="Hindi">Hindi</option>
                                            <option value="Urdu">Urdu</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Timezone -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="timezone" class="form-label">Timezone</label>
                                        <select class="form-select" id="timezone" v-model="accountDataLocal.timezone">
                                            <option value="" selected disabled>Select Timezone</option>
                                            <option v-for="timezone in timezones" :value="timezone" :key="timezone">{{
                                                timezone }}</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Currency -->
                                <div class="col-md-6
                <div class=" col-md-6">
                                    <div class="mb-3">
                                        <label for="currency" class="form-label">Currency</label>
                                        <select class="form-select" id="currency" v-model="accountDataLocal.currency">
                                            <option value="" selected disabled>Select Currency</option>
                                            <option v-for="currency in currencies" :value="currency" :key="currency">{{
                                                currency }}</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- ðŸ‘‰ Form Actions -->
                                <div class="col-12 d-flex flex-wrap gap-4">
                                    <button type="button" class="btn btn-primary">Save changes</button>

                                    <button type="reset" class="btn btn-secondary"
                                        @click.prevent="resetForm">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-4">
                <!-- ðŸ‘‰ Deactivate Account -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Deactivate Account</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="isAccountDeactivated"
                                v-model="isAccountDeactivated">
                            <label class="form-check-label" for="isAccountDeactivated">I confirm my account
                                deactivation</label>
                        </div>

                        <button type="button" class="btn btn-danger mt-3" :disabled="!isAccountDeactivated">
                            Deactivate Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript (e.g., the script setup and functions) goes here -->
    <script>
      // ... your script setup, functions, and variables go here
    </script>
</body>

</html>
