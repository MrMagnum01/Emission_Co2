<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Projects</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-6">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="card">
          <div class="card-header bg-white py-4">
            <h4 class="mb-0">Active Projects</h4>
          </div>
          <table class="table table-responsive text-nowrap mb-0">
            <thead class="table-light">
              <tr>
                <th>Project name</th>
                <th>Hours</th>
                <th>Priority</th>
                <th>Members</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample Data -->
              <tr>
                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <div>
                      <div class="icon-shape icon-md border p-4 rounded-1 bg-primary">
                        <img src="path/to/brand-logo-1.png" alt="" />
                      </div>
                    </div>
                    <div class="ms-3 lh-1">
                      <h5 class="mb-1">
                        <a href="#" class="text-inherit">Project One</a>
                      </h5>
                    </div>
                  </div>
                </td>
                <td class="align-middle">40</td>
                <td class="align-middle"><span class="badge bg-danger">High</span></td>
                <td class="align-middle">
                  <div class="avatar-group">
                    <span class="avatar avatar-sm">
                      <img alt="avatar" src="path/to/member-1.jpg" class="rounded-circle" />
                    </span>
                    <span class="avatar avatar-sm">
                      <img alt="avatar" src="path/to/member-2.jpg" class="rounded-circle" />
                    </span>
                    <span class="avatar avatar-sm">
                      <img alt="avatar" src="path/to/member-3.jpg" class="rounded-circle" />
                    </span>
                    <span class="avatar avatar-sm">
                      <img alt="avatar" src="path/to/member-4.jpg" class="rounded-circle" />
                    </span>
                  </div>
                </td>
                <td class="align-middle text-dark">
                  <div class="float-start me-3">60%</div>
                  <div class="mt-2">
                    <div class="progress" style="height: 5px;">
                      <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <!-- Add more sample data here -->
                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <div>
                      <div class="icon-shape icon-md border p-4 rounded-1 bg-secondary">
                        <img src="path/to/brand-logo-2.png" alt="" />
                      </div>
                    </div>
                    <div class="ms-3 lh-1">
                      <h5 class="mb-1">
                        <a href="#" class="text-inherit">Project Two</a>
                      </h5>
                    </div>
                  </div>
                </td>
                <td class="align-middle">30</td>
                <td class="align-middle"><span class="badge bg-warning">Medium</span></td>
                <td class="align-middle">
                  <div class="avatar-group">
                    <span class="avatar avatar-sm">
                      <img alt="avatar" src="path/to/member-5.jpg" class="rounded-circle" />
                    </span>
                    <span class="avatar avatar-sm">
                      <img alt="avatar" src="path/to/member-6.jpg" class="rounded-circle" />
                    </span>
                  </div>
                </td>
                <td class="align-middle text-dark">
                  <div class="float-start me-3">80%</div>
                  <div class="mt-2">
                    <div class="progress" style="height: 5px;">
                      <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer bg-white text-center">
            <a href="#" class="link-primary">View All Projects</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JavaScript goes here -->
  <script>
    // Your React.js logic goes here
  </script>
</body>
</html>
